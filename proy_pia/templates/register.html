<!DOCTYPE html>
<head>
  <title>PIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div>
    <div class="bg-white p-5 rounded-5 text-secondary">
      <div class="text-center fs-1 fw-bold">Crea tu cuenta</div>

      <form action="/register" method="post">

        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img src="/static/username-icon.svg" alt="" style="height: 1rem;">
          </div>
          <div class="p-2">
            <label for="username">Username:</label>
            {{ form.username(class_="form-control bg-light") }}
          </div>
        </div>

        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/static/password-icon.svg" alt="" style="height: 1rem;">
          </div>
          <div class="mx-auto p-2">
            <label for="password">Password:</label>
            {{ form.password(class_="form-control bg-light") }}
          </div>
          <div class="mx-auto p-2">
            <label for="confirm">Repeat password:</label>
            {{ form.confirm(class_="form-control bg-light ") }}
          </div>
        </div>

        <div>
          {{ form.submit }}
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
