<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-dark">
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid color-lightdark">
      <span class="navbar-brand mb-0 fw-bold">Well Food</span>
      <form class="d-flex" role="button">
        <button type="button" class="btn btn-outline-success" onclick="location.href='{{ url_for('home') }}'">Cerrar Sesion</button>
      </form>
    </div>
  </nav>

  <nav class="text-light fs-1 fw-bold">
    {{ msg }}
  </nav>

  {% if metrics != None %}
    <div class="bg-dark p-3 vh-30 mt-4 text-center">
      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">Altura</th>
            <th scope="col">Edad</th>
            <th scope="col">Sexo</th>
            <th scope="col">Kilos</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-dark">
            <td>{{ metrics[2] }}</td>
            <td>{{ metrics[3] }}</td>
            <td>{{ metrics[4] }}</td>
            <td>{{ metrics[5] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
